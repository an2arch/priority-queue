<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/reset.css" type="text/css" />
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <title>Priority Queue</title>
    </head>
    <body>
        <div id="app-container">
            <div id="canvas-container">
                <canvas id="canvas"></canvas> 
            </div>

            <div id="functions-container">
                <input id="text-box" type="number" placeholder="Enter item value">
                <button id="add-button" class="button-entry">ADD ITEM</button>
                <button id="pop-button" class="button-entry">POP ITEM</button>

                <div id="history-container">
                    <div id="headers">
                        <p id="main-header">History</p>
                        <p class="sub-header">Action</p>
                        <p class="sub-header">Time</p>
                    </div>

                    <div id="overflow">
                        <div id="info-container">
                            <div id="messages"></div>
                            <div id="time"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script charset="utf-8" src="index.js"></script>
    </body>
</html>
